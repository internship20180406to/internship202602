<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>銀行振込申込情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 100px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }

        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .button-area {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="content button-area">
    <h1>こども銀行振込申込情報入力</h1>
    <form action="#" th:action="@{/bankTransferConfirmation}" th:object="${bankTransferApplication}" method="post">
        <p><label class="ml-1">金融機関名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control">
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">支店名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{branchName}" class="form-control" required/></p>
        <p><label class="ml-1">科目名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankAccountType}" class="form-control" required>
                <option th:each="entry : ${accountTypeOptions}"
                        th:value="${entry}"
                        th:text="${entry}"></option>
            </select></p>
        <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{bankAccountNum}" class="form-control" pattern="[0-9]{7}" title="7桁の数字を入力してください" required/></p>
        <p><label class="ml-1">口座名義: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{name}" class="form-control" required/></p>
        <label class="ml-1">口座残高: <small class="text-danger ml-1"></small></label><br>
            <p th:text="${balance} + ' 円'"></p>
        <input type="hidden" id="balance" th:value="${balance}" />
        <p><label class="ml-1">金額（円）: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{money}" class="form-control"  id="money" pattern = "^[0-9]+$" required/></p>
        <p><label class="ml-1">振込指定日: <small class="text-danger ml-1">※</small></label><br>
            <input type="datetime-local"
                   th:field="*{transferDateTime}"
                   class="form-control" required/></p>
        <input type="submit" value="確認" class="form-control-button form-confirmation-button " />
        <input type="reset" value="クリア" class="form-control-button form-clear-button " />

</form>
    <form action="/transferList" method="get">
        <button type="submit" class="form-control-button form-clear-button">振込履歴</button>
    </form>
</div>
<script th:inline="javascript" src="/js/bankTransferCheck.js"></script>
</body>

</html>
