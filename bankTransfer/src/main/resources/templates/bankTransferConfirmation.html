<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>銀行振込情報確認画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 100px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        border-radius 9999px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .confirm-table {
            width: 100%;
            border-collapse: collapse;
        }

        .confirm-table th {
            text-align: left;
            padding: 8px;
        }

        .confirm-table td {
            text-align: right;
            padding: 8px;
        }

        .confirm-table td.number {
            font-variant-numeric: tabular-nums;
        }
        .larger {
            font-size: larger;
        }
        .button-area {
            text-align: center;
            margin-top: 20px;
        }


    </style>
</head>
<body>
<div class="content">
<h1 style="text-align: center;">銀行振込確認画面</h1>
<form action="#" th:action="@{/bankTransferCompletion}" th:object="${bankTransferApplication}" method="post">
    <table class="confirm-table">
        <tr>
            <th>金融機関名</th>
            <td th:text="*{bankName}"></td>
            <th>支店名</th>
            <td th:text="*{branchName}"></td>
            <th>科目名</th>
            <td th:text="*{bankAccountType}"></td>
        </tr>
    </table>
    <table class="confirm-table">
        <tr>
            <th>口座番号</th>
            <td class="number" th:text="*{bankAccountNum}"></td>
            <th>口座名義</th>
            <td class="number" th:text="*{name}"></td>
        </tr>
    </table>
    <table class="confirm-table">
        <tr>
            <th>振込指定日</th>
            <td th:text="*{#temporals.format(transferDateTime,'yyyy年MM月dd日HH時mm分')}"></th:text>
        </tr>
    </table>
    <table class="confirm-table">
        <tr>
            <th>振込金額</th>
            <td class="number" th:text="*{money}+'円'"></td>
        </tr>
    </table>
    <table class="confirm-table">
        <tr>
            <th>振込手数料</th>
            <td class="number" th:text="*{transFee}+'円'"></td>
        </tr>
    </table>
    <table class="confirm-table">
        <tr>
            <th>お支払い総額</th>
            <td class="number" th:text="*{transFee + money}+'円'"></td>
        </tr>
    </table>
    <input type="hidden" name="bankName" th:value="*{bankName}" />
    <input type="hidden" name="branchName" th:value="*{branchName}"/>
    <input type="hidden" name="bankAccountType" th:value="*{bankAccountType}"/>
    <input type="hidden" name="bankAccountNum" th:value="*{bankAccountNum}"/>
    <input type="hidden" name="name" th:value="*{name}" />
    <input type="hidden" name="money" th:value="*{money}"/>
    <input type="hidden" name="transFee" th:value="*{transFee}"/>
    <input type="hidden" name="transferDateTime" th:field="*{transferDateTime}"/>
    <div class="button-area">
        <input type="submit"
               value="振込"
               class="form-control-button form-confirmation-button" />

        <input type="button"
               value="キャンセル"
               onclick="window.location='/bankTransfer';"
               class="form-control-button form-clear-button" />
    </div>
</form>
</form>
<script th:inline="javascript" src="/js/bankTransferConfirmation.js"></script>
</div>
</body>
</html>
