<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ローン申込情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .error-message-container {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message-container.show {
            display: block;
        }
        .error-message-container h3 {
            color: #721c24;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .error-message-container ul {
            list-style-position: inside;
            margin: 0;
            padding-left: 0;
            color: #721c24;
        }
        .error-message-container li {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="content">
    <h1>ローン申込情報入力</h1>
    <form action="#" th:action="@{/bankLoanConfirmation}" th:object="${bankLoanApplication}" method="post" onsubmit="return validateFormBeforeSubmit(event)">
        <div id="errorMessageContainer" class="error-message-container">
            <h3>⚠️ 入力エラー</h3>
            <ul id="errorList"></ul>
        </div>
        <p><label class="ml-1">金融機関名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" id="bankNameSelect" class="form-control" onchange="updateBranchOptions()">
                <option value="">金融機関名を選択してください</option>
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">支店名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{branchName}" id="branchNameSelect" class="form-control">
                <option value="">支店を選択してください</option>
            </select></p>
        <p><label class="ml-1">口座種別: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankAccountType}" class="form-control">
                <option value="">口座種別を選択してください</option>
                <option value="普通">普通</option>
                <option value="当座">当座</option>
            </select></p>
        <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{bankAccountNum}" class="form-control" placeholder="1234567"/></p>
        <p><label class="ml-1">申込者名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{name}" class="form-control" placeholder="山田 太郎"/></p>
        <p><label class="ml-1">借入金額(円): <small class="text-danger ml-1">※</small></label><br>
            <input type="text" id="loanAmount" th:field="*{loanAmount}" class="form-control" placeholder="3000000"/></p>
        <p><label class="ml-1">借入年収(円): <small class="text-danger ml-1">※</small></label><br>
            <input type="text" id="annualIncome" th:field="*{annualIncome}" class="form-control" placeholder="5000000"/></p>
        <p>金利は確認画面で表示されます。</p>
        <p style="text-align: center;"><input type="submit" value="確認"
                                              class="form-control-button form-confirmation-button"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>
<script th:inline="javascript">
    // Thymeleafから支店情報をJavaScriptオブジェクトに変換
    const branchOptions = /*[[${branchOptions}]]*/;

    // デバッグ用：ブラウザコンソールに出力
    console.log('branchOptions:', branchOptions);

    // 金融機関変更時に支店オプションを更新
    function updateBranchOptions() {
        const bankNameSelect = document.getElementById('bankNameSelect');
        const branchNameSelect = document.getElementById('branchNameSelect');
        const selectedBank = bankNameSelect.value;

        // 支店選択肢をクリア
        branchNameSelect.innerHTML = '<option value="">支店を選択してください</option>';

        // 選択された金融機関の支店を追加
        if (selectedBank && branchOptions && branchOptions[selectedBank]) {
            const branches = branchOptions[selectedBank];
            if (Array.isArray(branches)) {
                branches.forEach(function(branch) {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.textContent = branch;
                    branchNameSelect.appendChild(option);
                });
            }
        }
    }

    // ページ読み込み時に初期支店を設定（最初の読み込み時のみ）
    // 外部スクリプト読み込み前に実行
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            // セッションストレージに保存されたデータがない場合のみ初期化
            if (!sessionStorage.getItem('bankLoanFormData')) {
                updateBranchOptions();
            }
        });
    } else {
        // スクリプトが遅延実行される場合
        if (!sessionStorage.getItem('bankLoanFormData')) {
            updateBranchOptions();
        }
    }
</script>
<script src="/js/bankLoanConfirmation.js"></script>
</body>

</html>
