<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ローン申込情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
         margin: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-control-buttonVer2 {
        padding: 10px ;
        margin-top: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-control-button:disabled {
        cursor: not-allowed;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .backgroundRed{
        background-color:#FADBDA;
        }
        .backgroundWhite{
        background-color:white;
        }
        .backgroundPaleBlue{
        padding:15px;
        color:grey;
        background-color:#DDEEFF;
        }
        .backgroundBlue{
        padding:15px;
        background-color:#66B3FF;
        }
        .header{
        width:100%;
        margin: auto;
        text-align: center;
        }
        .narrowPadding{
        margin-block-start: 2px;
        margin-block-end: 2px;
        }
        .rateTable{
        width:100%;
        margin: auto;
        text-align: center;
        }

    </style>
</head>
<body>
<div   class="header">
    <table style="border-spacing:0px" class="header">
        <tr>
            <td class="backgroundBlue">情報入力</td>
            <td class="backgroundPaleBlue">申込確認</td>
            <td class="backgroundPaleBlue">申込完了</td>
        </tr>
    </table>
</div>
<br style="clear: both;">
<div class="content">
    <h1 style="margin: auto; text-align: center;">ローン申込情報入力</h1>
    <form action="#" th:action="@{/bankLoanConfirmation}" th:object="${bankLoanApplication}" method="post" autocomplete="off">

        <p class="narrowPadding"><label class="ml-1">借入金額 <small>(円) </small><small class="text-danger ml-1">※</small></label><br>
            <input  autocomplete="off" id="loanAmount" type="text" onchange="this.value=changeNumNormal(this.value);validLoanAmount(this.value,'loanAmount')"
                    th:field="*{loanAmount}" class="form-control default" placeholder="100000"/></p>

        <p class="narrowPadding"><label class="ml-1"> 金利タイプ<small class="text-danger ml-1">※</small></label><br>
            <select  id="rateType" th:field="*{rateType}" class="form-control default" onchange="validOptions(this.value,'rateType')">
                <option th:each="option : ${rateOptions}"
                        th:value="${option}"
                        th:text="${option}"
                        style="background-color: white;">選択肢
                </option>
            </select></p>
        <p class="narrowPadding"><label class="ml-1">返済期間 <small>(年)</small> <small class="text-danger ml-1">※</small></label><br>
            <input  autocomplete="off" id="years" type="text" onchange="this.value=changeNumNormal(this.value);
                        validLoanAmount(this.value,'years');
                        displayRate_RepaymentTotal_RepaymentPerMonth(this.value)"
                    th:field="*{years}" class="form-control default" placeholder="10"/></p>

        <p class="narrowPadding"><label class="ml-1">金利</label></p>
        <p class="narrowPadding" style="font-syze=16px;" id ="DisplayedInterestRate">-</p>
        <input  type="hidden" id="interestRate"
                th:field="*{interestRate}" class="form-control"/>
        <p class="narrowPadding"><label class="ml-1">月々のお支払い額</label></p>
        <p class="narrowPadding" style="font-syze=16px;" id ="DisplayedRepaymentPerMonth">-</p>
        <p class="narrowPadding"><label class="ml-1">返済総額</label>
        <p class="narrowPadding" style="font-syze=16px;" id ="DisplayedRepaymentTotal">-</p>
        <div><table style="border-spacing:0px" class="rateTable"><caption>変動金利</caption>
            <tr id ="yearsRow-1">
                <th >借入年数</th>
            </tr>
            <tr id="ratesRow-1">
                <th>金利（％）</th>
            </tr>
        </table></div>
        <div><table style="border-spacing:0px" class="rateTable"><caption>特約固定金利</caption>
            <tr id ="yearsRow0">
                <th>借入年数</th>
            </tr>
            <tr id="ratesRow0">
                <th>金利（％）</th>
            </tr>
        </table></div>
        <div><table style="border-spacing:0px" class="rateTable"><caption>長期固定金利</caption>
            <tr id ="yearsRow1">
                <th>借入年数</th>
            </tr>
            <tr id="ratesRow1">
                <th>金利（％）</th>
            </tr>
        </table></div>

        <p class="narrowPadding"><label class="ml-1">お名前<small class="text-danger ml-1">※</small></label><br>
            <input  autocomplete="off" id="name" type="text" onchange="validName(this.value,'name')"
                    th:field="*{name}" class="form-control default" placeholder="山田太郎"/></p>
        <p class="narrowPadding"><label class="ml-1">年収 <small>(円)</small> <small class="text-danger ml-1">※</small></label><br>
            <input  autocomplete="off" id="annualIncome" type="text" onchange="this.value=changeNumNormal(this.value);validLoanAmount(this.value,'annualIncome')"
                    th:field="*{annualIncome}" class="form-control default" placeholder="5000000"/></p>
        <p class="narrowPadding"><label class="ml-1">金融機関名<small class="text-danger ml-1">※</small></label><br>
            <select  id="bankName" th:field="*{bankName}" class="form-control default" onchange="validOptions(this.value,'bankName')">
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}"
                        style="background-color: white;">選択肢
                </option>
            </select></p>
        <p class="narrowPadding"><label class="ml-1">支店名<small class="text-danger ml-1">※</small></label><br>
            <select id = "branchName" th:field="*{branchName}" class="form-control default" onchange="validOptions(this.value,'branchName')">
                <option th:each="option : ${nameOptions1}"
                        th:value="${option}"
                        th:text="${option}"
                        style="background-color: white;">選択肢
                </option>
            </select></p>
        <p class="narrowPadding"><label class="ml-1">科目名<small class="text-danger ml-1">※</small></label><br>
            <select id ="bankAccountType" th:field="*{bankAccountType}" class="form-control default" onchange="validOptions(this.value,'bankAccountType')">
                <option th:each="option : ${nameOptions2}"
                        th:value="${option}"
                        th:text="${option}"
                        style="background-color: white;">選択肢
                </option>
            </select></p>

        <p class="narrowPadding"><label class="ml-1">口座番号 <small>7桁の数字</small> <small class="text-danger ml-1">※</small></label><br>
            <input  autocomplete="off" id="inputBankAccountNum" type="text" onchange="this.value=changeNum(this.value);validBankAccountNum(this.value,'inputBankAccountNum')"
                    th:field="*{bankAccountNum}" class="form-control default" placeholder="1234567"/></p>






     <p style="text-align: center;"><input type="submit" value="確認" id="submitButton" disabled
                                              class="form-control-button form-confirmation-button"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>
<script th:inline="javascript" src="/js/bankLoanMain.js"></script>
</body>

</html>
