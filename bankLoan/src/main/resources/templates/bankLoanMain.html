<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ローン申込情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .error-message-container {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message-container.show {
            display: block;
        }
        .error-message-container h3 {
            color: #721c24;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .error-message-container ul {
            list-style-position: inside;
            margin: 0;
            padding-left: 0;
            color: #721c24;
        }
        .error-message-container li {
            margin-bottom: 5px;
        }
        /* 選択肢の「〜を選択してください」の文字色をplaceholder同様の薄いグレーに設定 */
        select {
            color: #333333;
        }
        select option {
            color: #333333;
        }
        select option[value=""] {
            color: #999999;
        }
        /* selectが値を持たない場合（未選択状態）のテキスト色を薄いグレーに */
        select:invalid {
            color: #999999;
        }
        /* 支店名の項目を初期状態で非表示 */
        #branchNameContainer {
            display: none;
        }

        /* 支店名が表示される時のアニメーション */
        @keyframes slideInFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #branchNameContainer.show {
            display: block;
            animation: slideInFadeIn 0.4s ease-out;
            background-color: #f0f8ff;
            border-left: 4px solid #2185D0;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
        }

        #branchNameContainer.show p {
            margin: 0;
        }
        .warning-text {
            color: #b36b00;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div class="content">
    <h1>ローン申込情報入力</h1>
    <form action="#" th:action="@{/bankLoanConfirmation}" th:object="${bankLoanApplication}" method="post" onsubmit="return validateFormBeforeSubmit(event)">
        <div id="errorMessageContainer" class="error-message-container">
            <h3>⚠️ 入力エラー</h3>
            <ul id="errorList"></ul>
        </div>
        <p><label class="ml-1">金融機関名:</label><br>
            <input type="text" id="bankNameSelect" th:field="*{bankName}" class="form-control" value="かわらそば銀行" readonly/></p>
        <p><label class="ml-1">支店名:<small class="text-danger ml-1 required-mark" data-required-for="branchNameInput">※</small></label><br>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div style="flex: 1;">
                    <input type="text" id="branchNameInput" th:field="*{branchName}" class="form-control" placeholder="支店名を入力またはエリアで探す"
                           list="branchNameList" autocomplete="off"/>
                    <datalist id="branchNameList"></datalist>
                    <span id="branchNameWarning" class="warning-text" style="display:none; margin-top: 4px;">該当する支店が見つかりません（警告）</span>
                </div>
                <button type="button" id="searchByAreaBtn" class="form-control-button" style="width: auto; background-color: #2185D0; color: white; margin: 5px 0;">エリアで探す</button>
            </div>
        </p>
        <div id="areaSearchContainer" style="display: none; background-color: #f9f9f9; padding: 15px; border-radius: 4px; margin: 10px 0; border: 1px solid #ddd;">
            <h4 style="margin-top: 0;">都道府県から探す</h4>
            <div id="prefectureButtonsContainer" style="display: flex; flex-wrap: wrap; gap: 8px;">
            </div>
        </div>
        <p><label class="ml-1">口座種別:<small class="text-danger ml-1 required-mark" data-required-for="bankAccountTypeSelect">※</small></label><br>
            <select th:field="*{bankAccountType}" id="bankAccountTypeSelect" class="form-control" required>
                <option value="" disabled hidden>口座種別を選択してください</option>
                <option value="普通">普通</option>
                <option value="当座">当座</option>
            </select></p>
        <p><label class="ml-1">口座番号:<small class="text-danger ml-1 required-mark" data-required-for="bankAccountNum">※</small></label><br>
            <input type="number" id="bankAccountNum" th:field="*{bankAccountNum}" class="form-control" placeholder="1234567"/>
            <span id="bankAccountNumWarning" class="warning-text" style="display:none;">口座番号が7桁ではありません（警告）</span>
        </p>
        <p><label class="ml-1">申込者名:<small class="text-danger ml-1 required-mark" data-required-for="applicantName">※</small></label><br>
            <input type="text" id="applicantName" th:field="*{name}" class="form-control" placeholder="山田 太郎"/></p>
        <p><label class="ml-1">ローンの種類:<small class="text-danger ml-1 required-mark" data-required-for="loanTypeSelect">※</small></label><br>
            <select th:field="*{loanType}" id="loanTypeSelect" class="form-control" required>
                <option value="" disabled hidden>ローンの種類を選択してください</option>
                <option value="住宅ローン">住宅ローン</option>
                <option value="マイカーローン">マイカーローン</option>
                <option value="教育ローン">教育ローン</option>
                <option value="フリーローン">フリーローン</option>
            </select></p>
        <p><label class="ml-1">借入金額(円):<small class="text-danger ml-1 required-mark" data-required-for="loanAmount">※</small></label><br>
            <input type="text" id="loanAmount" th:field="*{loanAmount}" class="form-control" placeholder="3000000"/></p>
        <p><label class="ml-1">借入年収(円):<small class="text-danger ml-1 required-mark" data-required-for="annualIncome">※</small></label><br>
            <input type="text" id="annualIncome" th:field="*{annualIncome}" class="form-control" placeholder="5000000"/></p>
        <p><label class="ml-1">借入期間(年):<small class="text-danger ml-1 required-mark" data-required-for="loanPeriod">※</small></label><br>
            <input type="number" id="loanPeriod" th:field="*{loanPeriod}" class="form-control" placeholder="20" min="1" max="50"/></p>
        <p><label class="ml-1">金利(%): </label><br>
            <span id="displayInterestRate" style="font-size: 18px; font-weight: bold; color: #2185D0;">---</span></p>
        <p style="text-align: center;"><input type="submit" value="確認"
                                              class="form-control-button form-confirmation-button"/>
            <input type="reset" id="clearButton" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>
<script th:inline="javascript">
    // ページ初期化時に口座種別を確実にリセット（DOMContentLoaded前に実行）
    document.addEventListener('DOMContentLoaded', function() {
        const bankAccountTypeSelect = document.getElementById('bankAccountTypeSelect');
        const loanTypeSelect = document.getElementById('loanTypeSelect');

        // セッションストレージにデータがない場合のみリセット
        if (!sessionStorage.getItem('bankLoanFormData')) {
            if (bankAccountTypeSelect) {
                // 確実に最初のoption（disabled hidden）に設定
                bankAccountTypeSelect.selectedIndex = 0;
                bankAccountTypeSelect.value = '';
            }
            if (loanTypeSelect) {
                loanTypeSelect.selectedIndex = 0;
                loanTypeSelect.value = '';
            }
        }
    }, true); // キャプチャフェーズで実行（バブリング前に実行）

    // Thymeleafから支店情報をJavaScriptオブジェクトに変換
    const branchOptions = /*[[${branchOptions}]]*/;

    // デバッグ用：ブラウザコンソールに出力
    console.log('branchOptions:', branchOptions);

    // 金融機関変更時に支店オプションを更新
    function updateBranchOptions() {
        // 都道府県selectが削除されているため、この関数は実質不要
        // 互換性のため空関数として保持
    }

    function updateRequiredMarks() {
        const marks = document.querySelectorAll('.required-mark');
        marks.forEach(function(mark) {
            const targetId = mark.getAttribute('data-required-for');
            const target = document.getElementById(targetId);
            if (!target) {
                return;
            }
            if (targetId === 'branchNameSelect') {
                const container = document.getElementById('branchNameContainer');
                if (container && !container.classList.contains('show')) {
                    mark.style.display = 'none';
                    return;
                }
            }
            const value = (target.value || '').trim();
            mark.style.display = value ? 'none' : 'inline';
        });
    }

    function attachRequiredMarkListeners() {
        const targets = [
            'branchNameInput',
            'bankAccountTypeSelect',
            'bankAccountNum',
            'applicantName',
            'loanTypeSelect',
            'loanAmount',
            'annualIncome',
            'loanPeriod'
        ];
        targets.forEach(function(id) {
            const el = document.getElementById(id);
            if (!el) {
                return;
            }
            const eventName = el.tagName.toLowerCase() === 'select' ? 'change' : 'input';
            el.addEventListener(eventName, updateRequiredMarks);
        });
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            const bankAccountTypeSelect = document.querySelector('[name="bankAccountType"]');
            const loanTypeSelect = document.querySelector('[name="loanType"]');

            if (!sessionStorage.getItem('bankLoanFormData')) {
                if (bankAccountTypeSelect && bankAccountTypeSelect.value !== '') {
                    bankAccountTypeSelect.value = '';
                }
                if (loanTypeSelect && loanTypeSelect.value !== '') {
                    loanTypeSelect.value = '';
                }
                updateBranchOptions();
            }

            const clearButton = document.getElementById('clearButton');
            if (clearButton) {
                clearButton.addEventListener('click', function() {
                    setTimeout(function() {
                        document.getElementById('branchNameInput').value = '';

                        // 口座種別selectをリセット
                        const bankAccountTypeSelect = document.getElementById('bankAccountTypeSelect');
                        if (bankAccountTypeSelect) {
                            bankAccountTypeSelect.value = '';
                            bankAccountTypeSelect.selectedIndex = 0;
                        }

                        // ローンの種類selectをリセット
                        const loanTypeSelect = document.getElementById('loanTypeSelect');
                        if (loanTypeSelect) {
                            loanTypeSelect.value = '';
                            loanTypeSelect.selectedIndex = 0;
                        }

                        if (typeof updateBankAccountNumWarning === 'function') {
                            updateBankAccountNumWarning();
                        }

                        sessionStorage.removeItem('bankLoanFormData');

                        const errorMessageContainer = document.getElementById('errorMessageContainer');
                        if (errorMessageContainer) {
                            errorMessageContainer.classList.remove('show');
                        }

                        // すべての「※」を表示させる
                        updateRequiredMarks();
                    }, 0);
                });
            }
            attachRequiredMarkListeners();
            updateRequiredMarks();

            // エリアで探すボタンのイベントリスナー
            const searchByAreaBtn = document.getElementById('searchByAreaBtn');
            if (searchByAreaBtn) {
                searchByAreaBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleAreaSearch();
                });
            }
        });
    } else {
        const bankAccountTypeSelect = document.querySelector('[name="bankAccountType"]');
        const loanTypeSelect = document.querySelector('[name="loanType"]');

        if (!sessionStorage.getItem('bankLoanFormData')) {
            if (bankAccountTypeSelect && bankAccountTypeSelect.value !== '') {
                bankAccountTypeSelect.value = '';
            }
            if (loanTypeSelect && loanTypeSelect.value !== '') {
                loanTypeSelect.value = '';
            }
            updateBranchOptions();
        }

        const clearButton = document.getElementById('clearButton');
        if (clearButton) {
            clearButton.addEventListener('click', function() {
                setTimeout(function() {
                    document.getElementById('branchNameInput').value = '';

                    // 口座種別selectをリセット
                    const bankAccountTypeSelect = document.getElementById('bankAccountTypeSelect');
                    if (bankAccountTypeSelect) {
                        bankAccountTypeSelect.value = '';
                        bankAccountTypeSelect.selectedIndex = 0;
                    }

                    // ローンの種類selectをリセット
                    const loanTypeSelect = document.getElementById('loanTypeSelect');
                    if (loanTypeSelect) {
                        loanTypeSelect.value = '';
                        loanTypeSelect.selectedIndex = 0;
                    }

                    if (typeof updateBankAccountNumWarning === 'function') {
                        updateBankAccountNumWarning();
                    }

                    sessionStorage.removeItem('bankLoanFormData');

                    const errorMessageContainer = document.getElementById('errorMessageContainer');
                    if (errorMessageContainer) {
                        errorMessageContainer.classList.remove('show');
                    }

                    // すべての「※」を表示させる
                    updateRequiredMarks();
                }, 0);
            });
        }
        attachRequiredMarkListeners();
        updateRequiredMarks();
    }
</script>
<script src="/js/bankLoanConfirmation.js"></script>
</body>

</html>
