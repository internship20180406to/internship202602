<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ローン申込情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .error-message-container {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message-container.show {
            display: block;
        }
        .error-message-container h3 {
            color: #721c24;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .error-message-container ul {
            list-style-position: inside;
            margin: 0;
            padding-left: 0;
            color: #721c24;
        }
        .error-message-container li {
            margin-bottom: 5px;
        }
        /* 選択肢の「〜を選択してください」の文字色をplaceholder同様の薄いグレーに設定 */
        select {
            color: #333333;
        }
        select option {
            color: #333333;
        }
        select option[value=""] {
            color: #999999;
        }
        /* selectが値を持たない場合（未選択状態）のテキスト色を薄いグレーに */
        select:invalid {
            color: #999999;
        }
        /* 支店名の項目を初期状態で非表示 */
        #branchNameContainer {
            display: none;
        }

        /* 支店名が表示される時のアニメーション */
        @keyframes slideInFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #branchNameContainer.show {
            display: block;
            animation: slideInFadeIn 0.4s ease-out;
            background-color: #f0f8ff;
            border-left: 4px solid #2185D0;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
        }

        #branchNameContainer.show p {
            margin: 0;
        }
        .warning-text {
            color: #b36b00;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div class="content">
    <h1>ローン申込情報入力</h1>
    <form action="#" th:action="@{/bankLoanConfirmation}" th:object="${bankLoanApplication}" method="post" onsubmit="return validateFormBeforeSubmit(event)">
        <div id="errorMessageContainer" class="error-message-container">
            <h3>⚠️ 入力エラー</h3>
            <ul id="errorList"></ul>
        </div>
        <p><label class="ml-1">金融機関名:</label><br>
            <input type="text" id="bankNameSelect" th:field="*{bankName}" class="form-control" value="かわらそば銀行" readonly/></p>
        <p><label class="ml-1">都道府県:<small class="text-danger ml-1 required-mark" data-required-for="prefectureSelect">※</small></label><br>
            <select id="prefectureSelect" class="form-control">
                <option value="" disabled hidden>都道府県を選択してください</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
            </select></p>
        <div id="branchNameContainer">
            <p><label class="ml-1">支店名:<small class="text-danger ml-1 required-mark" data-required-for="branchNameSelect">※</small></label><br>
                <select th:field="*{branchName}" id="branchNameSelect" class="form-control">
                    <option value="" disabled hidden>支店名を選択してください</option>
                </select></p>
        </div>
        <p><label class="ml-1">口座種別:<small class="text-danger ml-1 required-mark" data-required-for="bankAccountTypeSelect">※</small></label><br>
            <select th:field="*{bankAccountType}" id="bankAccountTypeSelect" class="form-control">
                <option value="" disabled hidden>口座種別を選択してください</option>
                <option value="普通">普通</option>
                <option value="当座">当座</option>
            </select></p>
        <p><label class="ml-1">口座番号:<small class="text-danger ml-1 required-mark" data-required-for="bankAccountNum">※</small></label><br>
            <input type="number" id="bankAccountNum" th:field="*{bankAccountNum}" class="form-control" placeholder="1234567"/>
            <span id="bankAccountNumWarning" class="warning-text" style="display:none;">口座番号が7桁ではありません（警告）</span>
        </p>
        <p><label class="ml-1">申込者名:<small class="text-danger ml-1 required-mark" data-required-for="applicantName">※</small></label><br>
            <input type="text" id="applicantName" th:field="*{name}" class="form-control" placeholder="山田 太郎"/></p>
        <p><label class="ml-1">借入金額(円):<small class="text-danger ml-1 required-mark" data-required-for="loanAmount">※</small></label><br>
            <input type="text" id="loanAmount" th:field="*{loanAmount}" class="form-control" placeholder="3000000"/></p>
        <p><label class="ml-1">借入年収(円):<small class="text-danger ml-1 required-mark" data-required-for="annualIncome">※</small></label><br>
            <input type="text" id="annualIncome" th:field="*{annualIncome}" class="form-control" placeholder="5000000"/></p>
        <p><label class="ml-1">借入期間(年):<small class="text-danger ml-1 required-mark" data-required-for="loanPeriod">※</small></label><br>
            <input type="number" id="loanPeriod" th:field="*{loanPeriod}" class="form-control" placeholder="20" min="1" max="50"/></p>
        <p><label class="ml-1">金利(%): </label><br>
            <span id="displayInterestRate" style="font-size: 18px; font-weight: bold; color: #2185D0;">---</span></p>
        <p style="text-align: center;"><input type="submit" value="確認"
                                              class="form-control-button form-confirmation-button"/>
            <input type="reset" id="clearButton" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>
<script th:inline="javascript">
    // Thymeleafから支店情報をJavaScriptオブジェクトに変換
    const branchOptions = /*[[${branchOptions}]]*/;

    // デバッグ用：ブラウザコンソールに出力
    console.log('branchOptions:', branchOptions);

    // 金融機関変更時に支店オプションを更新
    function updateBranchOptions() {
        const prefectureSelect = document.getElementById('prefectureSelect');
        const branchNameSelect = document.getElementById('branchNameSelect');
        const branchNameContainer = document.getElementById('branchNameContainer');
        const selectedPrefecture = prefectureSelect ? prefectureSelect.value : '';

        if (selectedPrefecture) {
            branchNameContainer.classList.add('show');
        } else {
            branchNameContainer.classList.remove('show');
            updateRequiredMarks();
            return;
        }

        branchNameSelect.innerHTML = '';

        const placeholderOption = document.createElement('option');
        placeholderOption.value = '';
        placeholderOption.textContent = '支店名を選択してください';
        placeholderOption.disabled = true;
        placeholderOption.hidden = true;
        branchNameSelect.appendChild(placeholderOption);

        if (branchOptions && branchOptions[selectedPrefecture]) {
            const branches = branchOptions[selectedPrefecture];
            if (Array.isArray(branches)) {
                branches.forEach(function(branch) {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.textContent = branch;
                    branchNameSelect.appendChild(option);
                });
            }
        }

        branchNameSelect.value = '';
        updateRequiredMarks();
    }

    function updateRequiredMarks() {
        const marks = document.querySelectorAll('.required-mark');
        marks.forEach(function(mark) {
            const targetId = mark.getAttribute('data-required-for');
            const target = document.getElementById(targetId);
            if (!target) {
                return;
            }
            if (targetId === 'branchNameSelect') {
                const container = document.getElementById('branchNameContainer');
                if (container && !container.classList.contains('show')) {
                    mark.style.display = 'none';
                    return;
                }
            }
            const value = (target.value || '').trim();
            mark.style.display = value ? 'none' : 'inline';
        });
    }

    function attachRequiredMarkListeners() {
        const targets = [
            'prefectureSelect',
            'branchNameSelect',
            'bankAccountTypeSelect',
            'bankAccountNum',
            'applicantName',
            'loanAmount',
            'annualIncome',
            'loanPeriod'
        ];
        targets.forEach(function(id) {
            const el = document.getElementById(id);
            if (!el) {
                return;
            }
            const eventName = el.tagName.toLowerCase() === 'select' ? 'change' : 'input';
            el.addEventListener(eventName, updateRequiredMarks);
        });
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            const bankAccountTypeSelect = document.querySelector('[name="bankAccountType"]');
            const prefectureSelect = document.getElementById('prefectureSelect');

            if (!sessionStorage.getItem('bankLoanFormData')) {
                if (bankAccountTypeSelect && bankAccountTypeSelect.value !== '') {
                    bankAccountTypeSelect.value = '';
                }
                if (prefectureSelect) {
                    prefectureSelect.value = '';
                }
                updateBranchOptions();
            }

            const clearButton = document.getElementById('clearButton');
            if (clearButton) {
                clearButton.addEventListener('click', function() {
                    setTimeout(function() {
                        document.getElementById('branchNameSelect').value = '';
                        document.querySelector('[name="bankAccountType"]').value = '';
                        const prefSelect = document.getElementById('prefectureSelect');
                        if (prefSelect) {
                            prefSelect.value = '';
                        }

                        updateBranchOptions();
                        if (typeof updateBankAccountNumWarning === 'function') {
                            updateBankAccountNumWarning();
                        }

                        sessionStorage.removeItem('bankLoanFormData');

                        const errorMessageContainer = document.getElementById('errorMessageContainer');
                        if (errorMessageContainer) {
                            errorMessageContainer.classList.remove('show');
                        }
                    }, 0);
                });
            }
            attachRequiredMarkListeners();
            updateRequiredMarks();
        });
    } else {
        const bankAccountTypeSelect = document.querySelector('[name="bankAccountType"]');
        const prefectureSelect = document.getElementById('prefectureSelect');

        if (!sessionStorage.getItem('bankLoanFormData')) {
            if (bankAccountTypeSelect && bankAccountTypeSelect.value !== '') {
                bankAccountTypeSelect.value = '';
            }
            if (prefectureSelect) {
                prefectureSelect.value = '';
            }
            updateBranchOptions();
        }

        const clearButton = document.getElementById('clearButton');
        if (clearButton) {
            clearButton.addEventListener('click', function() {
                setTimeout(function() {
                    document.getElementById('branchNameSelect').value = '';
                    document.querySelector('[name="bankAccountType"]').value = '';
                    const prefSelect = document.getElementById('prefectureSelect');
                    if (prefSelect) {
                        prefSelect.value = '';
                    }

                    updateBranchOptions();
                    if (typeof updateBankAccountNumWarning === 'function') {
                        updateBankAccountNumWarning();
                    }

                    sessionStorage.removeItem('bankLoanFormData');

                    const errorMessageContainer = document.getElementById('errorMessageContainer');
                    if (errorMessageContainer) {
                        errorMessageContainer.classList.remove('show');
                    }
                }, 0);
            });
        }
        attachRequiredMarkListeners();
        updateRequiredMarks();
    }
</script>
<script src="/js/bankLoanConfirmation.js"></script>
</body>

</html>
