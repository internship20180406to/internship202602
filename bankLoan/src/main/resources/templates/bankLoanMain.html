<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ローン申込情報入力画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header-logo {
            position: absolute;
            top: -6px;
            left: -6px;
            display: flex;
            align-items: center;
            gap: 0px;
        }

        .header-logo-icon {
            background-color: transparent;
            width: 64px;
            height: 64px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: none;
            overflow: hidden;
        }

        .header-logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .header-logo-text {
            font-size: 18px;
            font-weight: 700;
            color: brown;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-left: -12px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            margin-top: 20px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-container {
            margin-top: 20px;
            position: relative;
            padding: 0 50px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 15px;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .progress-step-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ffffff;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: #667eea;
            position: relative;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .progress-step.active .progress-step-circle {
            background-color: #4caf50;
            color: white;
            transform: scale(1.15);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.3);
        }

        .progress-step.completed .progress-step-circle {
            background-color: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .progress-step-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            margin-top: 5px;
        }

        .progress-step.active .progress-step-label {
            color: white;
            font-weight: 700;
        }

        .progress-step.completed .progress-step-label {
            color: white;
            font-weight: 600;
        }

        .progress-bar-line {
            position: absolute;
            top: 18px;
            left: 50px;
            right: 50px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.6s ease;
            position: relative;
        }

        .progress-bar-fill.step-1 {
            width: calc(100% / 6);
        }

        .progress-bar-fill.step-2 {
            width: 50%;
        }

        .progress-bar-fill.step-3 {
            width: 100%;
        }


        .content {
            padding: 40px 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group label .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control::placeholder {
            color: #999999;
            opacity: 1;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control.input-error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
        }

        .form-control:disabled,
        .form-control[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .form-control[readonly] {
            border-color: #ddd;
            color: #666;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .error-message-container {
            background-color: #fee;
            border-left: 4px solid #e74c3c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message-container.show {
            display: block;
        }

        .error-message-container h3 {
            color: #c0392b;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .error-message-container ul {
            list-style-position: inside;
            color: #c0392b;
        }

        .error-message-container li {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .warning-text {
            color: #e67e22;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .interest-rate-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .interest-rate-box label {
            display: block;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 6px;
        }

        .interest-rate-value {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
        }

        .repayment-simulation {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin: 0 0 20px;
        }

        .repayment-simulation h3 {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .repayment-simulation-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #eaeaea;
            font-size: 14px;
        }

        .repayment-simulation-row:last-child {
            border-bottom: none;
        }

        .repayment-simulation-note {
            font-size: 11px;
            color: #777;
            margin-top: 8px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .area-search-container {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #ddd;
            display: none;
        }

        .area-search-container.show {
            display: block;
        }

        .prefecture-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .prefecture-btn, .branch-btn, .back-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .prefecture-btn:hover {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .branch-btn:hover {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .back-btn {
            background-color: #95a5a6;
            color: white;
            border-color: #95a5a6;
            width: 100%;
            margin-bottom: 10px;
        }

        .back-btn:hover {
            background-color: #7f8c8d;
        }

        .branch-buttons-div {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* selectの基本色は通常の文字色 */
        select.form-control {
            color: #333;
        }

        /* 未選択時（invalid状態）のみプレースホルダーの色を薄くする */
        select.form-control:invalid {
            color: #999999;
        }

        /* 選択肢（option）は通常の文字色にする */
        select.form-control option {
            color: #333;
        }

        /* プレースホルダー（disabled hidden）のoptionのみ薄い色 */
        select.form-control option[value=""] {
            color: #999999;
        }

        .flex-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .flex-row > div:first-child {
            flex: 1;
        }

        .flex-row .btn {
            min-width: auto;
            padding: 12px 24px;
        }

        /* エリアで探すボタンは薄い水色にする */
        #searchByAreaBtn {
            background-color: #b3e5fc;
            color: #333;
        }

        #searchByAreaBtn:hover {
            background-color: #9bd7f7;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .container {
                border-radius: 0;
                max-width: 100%;
            }

            .header {
                padding: 30px 20px;
            }

            .header-logo {
                position: static;
                justify-content: center;
                margin-bottom: 15px;
            }

            .header-logo-icon {
                width: 45px;
                height: 45px;
                font-size: 28px;
            }

            .header-logo-text {
                font-size: 16px;
            }

            .header h1 {
                font-size: 24px;
                margin-top: 0;
            }

            .progress-container {
                padding: 0 30px;
            }

            .progress-step-circle {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }

            .progress-step-label {
                font-size: 11px;
            }

            .progress-bar-line {
                left: 30px;
                right: 30px;
                top: 15px;
            }

            .content {
                padding: 25px 20px;
            }

            .btn {
                min-width: 100%;
            }

            .button-group {
                flex-direction: column;
            }

            .flex-row {
                flex-direction: column;
                align-items: stretch;
            }

            .flex-row .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-logo">
            <div class="header-logo-icon">
                <img src="/images/bank_logo.png" alt="かわらそば銀行ロゴ" />
            </div>
            <div class="header-logo-text">かわらそば銀行</div>
        </div>
        <h1>ローンお申込み</h1>
        <div class="progress-container">
            <div class="progress-bar-line">
                <div class="progress-bar-fill step-1"></div>
            </div>
            <div class="progress-steps">
                <div class="progress-step active">
                    <div class="progress-step-circle">1</div>
                    <div class="progress-step-label">入力</div>
                </div>
                <div class="progress-step">
                    <div class="progress-step-circle">2</div>
                    <div class="progress-step-label">確認</div>
                </div>
                <div class="progress-step">
                    <div class="progress-step-circle">3</div>
                    <div class="progress-step-label">完了</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <form action="#" th:action="@{/bankLoanConfirmation}" th:object="${bankLoanApplication}" method="post" onsubmit="return validateFormBeforeSubmit(event)" novalidate>
            <div id="errorMessageContainer" class="error-message-container">
                <h3>⚠️ 入力エラー</h3>
                <ul id="errorList"></ul>
            </div>

            <!-- 基本情報セクション -->
            <div class="form-section">
                <div class="form-section-title">基本情報</div>

                <div class="form-row single">
                    <div class="form-group">
                        <label>金融機関名</label>
                        <input type="text" id="bankNameSelect" th:field="*{bankName}" class="form-control" value="かわらそば銀行" readonly/>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label>支店名<span class="required" data-required-for="branchNameInput">※</span></label>
                        <div class="flex-row">
                            <div>
                                <input type="text" id="branchNameInput" th:field="*{branchName}" class="form-control" placeholder="支店名を入力またはエリアで探す" list="branchNameList" autocomplete="off"/>
                                <datalist id="branchNameList"></datalist>
                                <span id="branchNameWarning" class="warning-text">該当する支店が見つかりません（警告）</span>
                            </div>
                            <button type="button" id="searchByAreaBtn" class="btn btn-secondary" style="min-width: auto; padding: 12px 18px; font-size: 13px;">エリアで探す</button>
                        </div>
                        <div id="areaSearchContainer" class="area-search-container">
                            <h4 style="margin-bottom: 12px; font-size: 13px;">都道府県から探す</h4>
                            <div id="prefectureButtonsContainer" class="prefecture-buttons"></div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>口座種別<span class="required" data-required-for="bankAccountTypeSelect">※</span></label>
                        <select th:field="*{bankAccountType}" id="bankAccountTypeSelect" class="form-control" required>
                            <option value="" disabled hidden>口座種別を選択してください</option>
                            <option value="普通">普通</option>
                            <option value="当座">当座</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>口座番号<span class="required" data-required-for="bankAccountNum">※</span></label>
                        <input type="text" id="bankAccountNum" th:field="*{bankAccountNum}" class="form-control" placeholder="口座番号を入力してください" inputmode="numeric" maxlength="7"/>
                        <span id="bankAccountNumWarning" class="warning-text">口座番号が7桁ではありません（警告）</span>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label>申込者名<span class="required" data-required-for="applicantName">※</span></label>
                        <input type="text" id="applicantName" th:field="*{name}" class="form-control" placeholder="山田 太郎"/>
                    </div>
                </div>
            </div>

            <!-- ローン条件セクション -->
            <div class="form-section">
                <div class="form-section-title">ローン条件</div>

                <div class="form-row single">
                    <div class="form-group">
                        <label>ローンの種類<span class="required" data-required-for="loanTypeSelect">※</span></label>
                        <select th:field="*{loanType}" id="loanTypeSelect" class="form-control" required>
                            <option value="" disabled hidden>ローンの種類を選択してください</option>
                            <option value="住宅ローン">住宅ローン</option>
                            <option value="マイカーローン">マイカーローン</option>
                            <option value="教育ローン">教育ローン</option>
                            <option value="フリーローン">フリーローン</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>借入金額(円)<span class="required" data-required-for="loanAmount">※</span></label>
                        <input type="text" id="loanAmount" th:field="*{loanAmount}" class="form-control" placeholder="お借りしたい金額を入力してください" inputmode="numeric"/>
                    </div>

                    <div class="form-group">
                        <label>借入年収(円)<span class="required" data-required-for="annualIncome">※</span></label>
                        <input type="text" id="annualIncome" th:field="*{annualIncome}" class="form-control" placeholder="前年1年間の税込年収を入力してください" inputmode="numeric"/>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label>借入期間(年)<span class="required" data-required-for="loanPeriod">※</span></label>
                        <input type="text" id="loanPeriod" th:field="*{loanPeriod}" class="form-control" placeholder="お借りしたい期間（最大35年）を入力してください" inputmode="numeric"/>
                    </div>
                </div>
            </div>

            <!-- 金利表示 -->
            <div class="interest-rate-box">
                <label>予想金利(年率)</label>
                <div class="interest-rate-value" id="displayInterestRate"></div>
            </div>

            <div class="repayment-simulation">
                <h3>返済シミュレーション</h3>
                <div class="repayment-simulation-row">
                    <span>毎月の返済額</span>
                    <span id="displayMonthlyPayment">---</span>
                </div>
                <div class="repayment-simulation-row">
                    <span>総返済額</span>
                    <span id="displayTotalPayment">---</span>
                </div>
                <div class="repayment-simulation-row">
                    <span>利息総額</span>
                    <span id="displayTotalInterest">---</span>
                </div>
                <div class="repayment-simulation-note">※ 元利均等・月々返済の概算です。</div>
            </div>

            <!-- ボタングループ -->
            <div class="button-group">
                <input type="submit" value="確認" class="btn btn-primary"/>
                <input type="reset" id="clearButton" value="クリア" class="btn btn-secondary"/>
            </div>
        </form>
    </div>
</div>

<script src="/js/bankLoanState.js"></script>
<script src="/js/bankLoanApi.js"></script>
<script src="/js/bankLoanFormatters.js"></script>
<script src="/js/bankLoanRepayment.js"></script>
<script src="/js/bankLoanValidation.js"></script>
<script src="/js/bankLoanBranchUi.js"></script>
<script src="/js/bankLoanInterest.js"></script>
<script src="/js/bankLoanForm.js"></script>
<script src="/js/bankLoanInit.js"></script>
<script src="/js/bankLoanConfirmation.js"></script>
</body>

</html>
