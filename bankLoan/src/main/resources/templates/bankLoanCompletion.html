<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>申込完了画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
         margin: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-control-buttonVer2 {
        padding: 10px ;
        margin-top: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-control-button:disabled {
        cursor: not-allowed;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .backgroundRed{
        background-color:#FADBDA;
        }

        .backgroundPaleBlue{
        padding:15px;
        color:grey;
        background-color:#DDEEFF;
        }
        .backgroundBlue{
        padding:15px;
        background-color:#66B3FF;
        }
        .header{
        width:100%;
        margin: auto;
        text-align: center;
        }

    </style>
</head>
<body>
<div   class="header">
    <table style="border-spacing:0px" class="header">
        <tr>
            <td class="backgroundPaleBlue">情報入力</td>
            <td class="backgroundPaleBlue">申込確認</td>
            <td class="backgroundBlue">申込完了</td>
        </tr>
    </table>
</div>
<br style="clear: both;">
<h1>申込完了</h1>
<p><input type="button" value="申込に戻る" onclick="window.location='/bankLoan';"/></p>
</body>

</html>
