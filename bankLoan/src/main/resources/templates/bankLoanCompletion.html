<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>申込完了画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
         margin: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-control-buttonVer2 {
        padding: 10px ;
        margin-top: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-control-button:disabled {
        cursor: not-allowed;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .backgroundRed{
        background-color:#FADBDA;
        }

        .backgroundPaleBlue{
        padding:15px;
        color:grey;
        background-color:#DDEEFF;
        }
        .backgroundBlue{
        padding:15px;
        background-color:#66B3FF;
        }
        .header{
        width:100%;
        margin: auto;
        text-align: center;
        }

    </style>
</head>
<body>
<div   class="header">
    <table style="border-spacing:0px" class="header">
        <tr>
            <td class="backgroundPaleBlue">情報入力</td>
            <td class="backgroundPaleBlue">申込確認</td>
            <td class="backgroundBlue">申込完了</td>
        </tr>
    </table>
</div>
<br style="clear: both;">

<div class="content" style="text-align: center; ">
    <h1>申込が完了しました</h1>
    <p>申込内容</p>
    <table style="margin: auto; text-align: left;">
        <tr>
            <td>  借入金額  </td>
            <td></td>
            <td>   <span th:text="${#numbers.formatInteger(loanAmount, 1, 'COMMA')}"></span>   </td>
        </tr>
        <tr>
            <td>  金利タイプ  </td>
            <td></td>
            <td>   <span th:text="*{rateType}"></span>   </td>
        </tr>

        <tr>
            <td>  金利   </td>
            <td></td>
            <td>   <span th:text="*{interestRate}"></span>   </td>
        </tr>
        <tr>
            <td>  債務者名</td>
            <td></td>
            <td>   <span th:text="*{name}"></span>  </td>
        </tr>
        <tr>
            <td>  年収  </td>
            <td></td>
            <td>   <span th:text="${#numbers.formatInteger(annualIncome, 1, 'COMMA')}"></span>   </td>
        </tr>

        <tr>
            <td><label class="ml-1">金融機関名</label></td>
            <td style="width: 50px;"></td>
            <td><span th:text="*{bankName}"></span></td>
        </tr>
        <tr>
            <td>支店名</td>
            <td></td>
            <td><span th:text="*{branchName}"></span></td>
        </tr>
        <tr>
            <td>科目名</td>
            <td></td>
            <td> <span th:text="*{bankAccountType}"></span>     </td>
        </tr>
        <tr>
            <td> 口座番号    </td>
            <td></td>
            <td> <span th:text="*{bankAccountNum}"> </span>    </td>
        </tr>

    </table>

</div>
<p style="padding-left:10%;"><input type="button" value="トップに戻る" onclick="window.location='/bankLoan';"  class="form-control-buttonVer2 form-clear-button"/></p>
</body>

</html>
