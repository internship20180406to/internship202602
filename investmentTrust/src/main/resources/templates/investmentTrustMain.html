<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="content">
    <h1>投資信託注文情報</h1>
    <form action="#" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}" method="post">

        <div class="form-section">
            <h2 class="form-section-title">口座情報</h2>

            <p><label class="ml-1">金融機関名: <small class="text-danger ml-1">※</small></label><br>
                <select th:field="*{bankName}" class="form-control" id="bankName">
                    <option value="">-- 選択してください --</option>
                    <option th:each="option : ${bankNameOptions}"
                            th:value="${option}"
                            th:text="${option}">選択肢
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('bankName')}"
                      th:errors="*{bankName}"
                      class="error-message"></span>
            </p>

            <p><label class="ml-1">支店名: <small class="text-danger ml-1">※</small></label><br>
                <select th:field="*{branchName}" class="form-control" id="branchName">
                    <option value="">-- 金融機関を先に選択してください --</option>
                </select>
                <span th:if="${#fields.hasErrors('branchName')}"
                      th:errors="*{branchName}"
                      class="error-message"></span>
            </p>

            <p><label class="ml-1">科目名: <small class="text-danger ml-1">※</small></label><br>
                <select th:field="*{bankAccountType}" class="form-control">
                    <option value="">-- 選択してください --</option>
                    <option th:each="option : ${bankAccountTypeOptions}"
                            th:value="${option}"
                            th:text="${option}">選択肢
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('bankAccountType')}"
                      th:errors="*{bankAccountType}"
                      class="error-message"></span>
            </p>

            <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
                <input type="text" th:field="*{bankAccountNum}" class="form-control" placeholder="1234567" pattern="[0-9]{7}" maxlength="7" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')"/>
                <span th:if="${#fields.hasErrors('bankAccountNum')}"
                      th:errors="*{bankAccountNum}"
                      class="error-message"></span>
            </p>

            <p><label class="ml-1">購入者名: <small class="text-danger ml-1">※</small></label><br>
                <input type="text" th:field="*{name}" class="form-control" placeholder="山田太郎"/>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="error-message"></span>
            </p>
        </div>

        <div class="form-section">
            <h2 class="form-section-title">投資先情報</h2>

            <p><label class="ml-1">銘柄選択: <small class="text-danger ml-1">※</small></label><br>
                <select th:field="*{fundName}" class="form-control" id="fundName">
                    <option value="">-- 選択してください --</option>
                    <option th:each="option : ${fundNameOptions}"
                            th:value="${option}"
                            th:text="${option}">選択肢
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('fundName')}"
                      th:errors="*{fundName}"
                      class="error-message"></span>
            </p>

            <div id="fundInfoCard" class="fund-info-card" style="display: none;">
                <div class="fund-info-row">
                    <span class="fund-info-label">基準価額</span>
                    <span id="fundBasePrice" class="fund-info-value"></span>
                </div>
                <div class="fund-info-row">
                    <span class="fund-info-label">騰落率（1ヶ月）</span>
                    <span id="fundChangeRate" class="fund-info-value"></span>
                </div>
                <div class="fund-info-row">
                    <span class="fund-info-label">純資産総額</span>
                    <span id="fundNetAssets" class="fund-info-value"></span>
                </div>
            </div>

            <p><label class="ml-1">購入金額: <small class="text-danger ml-1">※</small></label><br>
                <span class="money-input-wrapper">
                    <input type="text" id="moneyDisplay" class="form-control" placeholder="10,000" inputmode="numeric"
                           th:value="${investmentTrustApplication.money != null ? #numbers.formatInteger(investmentTrustApplication.money, 1, 'COMMA') : ''}"/>
                    <input type="hidden" th:field="*{money}" id="moneyHidden"/>
                    <span>円</span>
                </span>
                <span th:if="${#fields.hasErrors('money')}"
                      th:errors="*{money}"
                      class="error-message"></span>
            </p>
        </div>

        <p class="button-area button-area-wide">
            <input type="submit" value="確認" class="form-control-button form-confirmation-button button-wide"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button button-wide"/>
        </p>
    </form>
</div>
<script th:inline="javascript">
    // 支店名の連動
    const bankBranchMap = /*[[${bankBranchMap}]]*/ {};
    const bankNameSelect = document.getElementById('bankName');
    const branchNameSelect = document.getElementById('branchName');
    const selectedBranch = /*[[${investmentTrustApplication.branchName}]]*/ '';

    function updateBranches() {
        const bank = bankNameSelect.value;
        branchNameSelect.innerHTML = '';
        if (!bank) {
            branchNameSelect.innerHTML = '<option value="">-- 金融機関を先に選択してください --</option>';
            return;
        }
        branchNameSelect.innerHTML = '<option value="">-- 選択してください --</option>';
        const branches = bankBranchMap[bank] || [];
        branches.forEach(function (branch) {
            const option = document.createElement('option');
            option.value = branch;
            option.text = branch;
            if (branch === selectedBranch) {
                option.selected = true;
            }
            branchNameSelect.appendChild(option);
        });
    }

    bankNameSelect.addEventListener('change', function () {
        updateBranches();
    });

    updateBranches();

    const moneyDisplay = document.getElementById('moneyDisplay');
    const moneyHidden = document.getElementById('moneyHidden');

    moneyDisplay.addEventListener('input', function () {
        const raw = this.value.replace(/[^0-9]/g, '');
        moneyHidden.value = raw;
        if (raw) {
            this.value = Number(raw).toLocaleString();
        } else {
            this.value = '';
        }
    });

    document.querySelector('input[type="reset"]').addEventListener('click', function () {
        setTimeout(function () {
            moneyDisplay.value = '';
            moneyHidden.value = '';
            bankNameSelect.value = '';
            updateBranches();
            fundNameSelect.value = '';
            fundInfoCard.style.display = 'none';
        }, 0);
    });

    // ファンド情報の動的表示
    const fundInfoMap = /*[[${fundInfoMap}]]*/ {};
    const fundNameSelect = document.getElementById('fundName');
    const fundInfoCard = document.getElementById('fundInfoCard');
    const fundBasePrice = document.getElementById('fundBasePrice');
    const fundChangeRate = document.getElementById('fundChangeRate');
    const fundNetAssets = document.getElementById('fundNetAssets');

    fundNameSelect.addEventListener('change', function () {
        const fund = this.value;
        const info = fundInfoMap[fund];
        if (info) {
            fundBasePrice.textContent = info.basePrice + '円';
            fundChangeRate.textContent = info.changeRate + '%';
            const rate = parseFloat(info.changeRate);
            fundChangeRate.style.color = rate >= 0 ? '#00B53C' : '#dc2626';
            fundNetAssets.textContent = info.netAssets + '億円';
            fundInfoCard.style.display = 'block';
        } else {
            fundInfoCard.style.display = 'none';
        }
    });

    // 初期表示時に銘柄が選択済みの場合（バリデーションエラー後など）
    (function () {
        const fund = fundNameSelect.value;
        const info = fundInfoMap[fund];
        if (info) {
            fundBasePrice.textContent = info.basePrice + '円';
            fundChangeRate.textContent = info.changeRate + '%';
            const rate = parseFloat(info.changeRate);
            fundChangeRate.style.color = rate >= 0 ? '#00B53C' : '#dc2626';
            fundNetAssets.textContent = info.netAssets + '億円';
            fundInfoCard.style.display = 'block';
        }
    })();
</script>
</body>
</html>
