<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <link rel="stylesheet" th:href="@{/css/investmentTrustMain.css}">
</head>
<body>
<div class="content">
    <h1>投資信託注文情報入力</h1>
    <form action="#" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}" method="post">

        <p><label class="ml-1">金融機関名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control">
                <option th:each="option : ${bankNameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>

        <p><label class="ml-1">支店名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{branchName}" class="form-control">
                <option th:each="option : ${branchNameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>

        <p><label class="ml-1">科目名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{accountType}" class="form-control">
                <option th:each="option : ${accountTypeOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>

        <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{bankAccountNum}" class="form-control" placeholder="1234567"/></p>

        <p><label class="ml-1">購入者名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{purchaserName}" class="form-control" placeholder="山田太郎"/></p>

        <p><label class="ml-1">銘柄選択: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{fundName}" class="form-control">
                <option th:each="option : ${fundNameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>

        <p><label class="ml-1">購入金額: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{purchaseAmount}" class="form-control" placeholder="10000"/></p>

        <p style="text-align: center;">
            <input type="submit" value="確認" class="form-control-button form-confirmation-button"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/>
        </p>
    </form>
</div>
</body>
</html>
