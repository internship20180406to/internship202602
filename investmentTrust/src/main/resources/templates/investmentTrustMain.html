<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }

    </style>
</head>
<body>

<div class="content">
    <!-- ロゴエリア -->
    <div style="display: flex; align-items: center; margin-bottom: 30px;">
        <!-- ロゴ本体 -->
        <span style="
        font-family: 'Arial Black', 'Gadget', sans-serif;
        font-size: 1.8em;
        letter-spacing: 2px;
        color: #1a4a73;
        border-bottom: 3px solid #2185D0;
        line-height: 1;
        padding-bottom: 2px;">
        CFG
    </span>
    </div>


    <h1>投資信託注文情報入力</h1>
    <form action="#" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}" method="post">
        <p><label class="ml-1">金融機関名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control" required>
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">支店名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{branchName}" class="form-control" placeholder="〇〇店" required/></p>
        <p><label class="ml-1">科目名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankAccountType}" class="form-control" required>
                <option th:each="option : ${bankAccountTypeOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{bankAccountNum}" class="form-control" placeholder="7桁で入力してください(半角)" required/></p>
        <p><label class="ml-1">購入者名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{name}" class="form-control" placeholder="氏名" required/></p>
        <p><label class="ml-1">銘柄選択: <small class="text-danger ml-1">※</small></label><br>
            <select id="fund-select" th:field="*{fundName}" class="form-control" required>
                <option th:each="option : ${fundNameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">購入金額: <small class="text-danger ml-1">※</small></label><br>
            <input type="number"  id="money-input" th:field="*{money}" class="form-control" placeholder="(円)(半角)" required min="100"/>

        <div class="mt-2 p-2 bg-light border rounded">
            概算購入口数: <span id="display-quantity" class="text-primary font-weight-bold">0.00</span> 口
            <small class="text-muted">(1口単価: <span id="display-unit-price">0</span>円)</small>
        </div>

            <input type="submit" value="確認" class="form-control-button form-confirmation-button"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/>


            <script th:inline="javascript">
                // ① Javaからデータを受け取る
                const fundPrices = /*[[${fundPrices}]]*/ {};

                // ② 計算処理を定義
                function calculate() {
                    const moneyInput = document.getElementById('money-input');
                    const fundSelect = document.getElementById('fund-select');
                    const displayQuantity = document.getElementById('display-quantity');
                    const displayUnitPrice = document.getElementById('display-unit-price');

                    // 各要素が見つからない場合は処理を中断
                    if (!moneyInput || !fundSelect || !displayQuantity || !displayUnitPrice) return;

                    const money = parseFloat(moneyInput.value) || 0;
                    const selectedFund = fundSelect.value;
                    const unitPrice = fundPrices[selectedFund] || 0;

                    displayUnitPrice.innerText = unitPrice;

                    if (unitPrice > 0) {
                        const quantity = money / unitPrice;
                        displayQuantity.innerText = quantity.toFixed(2);
                    } else {
                        displayQuantity.innerText = "0.00";
                    }
                }

                // ③ 画面の読み込みが終わってからイベントを設定する
                // window.onload よりもこちらの方が確実です
                document.addEventListener('DOMContentLoaded', () => {
                    const moneyInput = document.getElementById('money-input');
                    const fundSelect = document.getElementById('fund-select');

                    if (moneyInput && fundSelect) {
                        // 入力や変更があったら計算を実行
                        moneyInput.addEventListener('input', calculate);
                        fundSelect.addEventListener('change', calculate);

                        // 初回表示時にも一度計算
                        calculate();
                    }
                });
            </script>

    </form>
</div>
</body>

</html>
